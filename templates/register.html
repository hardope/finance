<!DOCTYPE html>
<html lang="en">
     <head>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
          <title>
               Finance
          </title>
          <h1 style="text-align: center;">
               Finance
          </h1>
     </head>
     <body class="vh-100">
          <form action="/register" method="post">
               <div class="container py-5 h-100">
               <div class="row d-flex justify-content-center align-items-center h-100">
               <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                         <h3 class="mb-5">Create Account</h3>
          
                         <div class="form-outline mb-4">
                         <input type="text" name="username" class="form-control form-control-lg" />
                         <label class="form-label" for="typeEmailX-2">Username</label>
                         </div>
          
                         <div class="form-outline mb-4">
                         <input type="password" name="password" class="form-control form-control-lg" />
                         <label class="form-label" for="typePasswordX-2">Password</label>
                         </div>

                         <div class="form-outline mb-4">
                         <input type="password" name="confirm" class="form-control form-control-lg" />
                         <label class="form-label" for="typePasswordX-2">Confirm Password</label>
                         </div>
          
          
                         <input class="btn btn-primary btn-lg btn-block" type="submit" value="Create Account">
          
                    </div>
                    </div>
               </div>
               </div>
               </div>
          </form>
     </body>
     <a href="/login">Have An Account? Log in Here</a>
</html>
