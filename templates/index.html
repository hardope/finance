<!DOCTYPE html>
<html lang="en">
     <head>
          <link href="/static/styles.css" rel="stylesheet">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
          <title>
               Finance
          </title>
          <h1 style="text-align: center;">
               Finance
          </h1>
          <p>
               <h3 style="text-align: left;"><p></p></h3>
               <h2 style="text-align: right;"></h2>
          </p>
     </head>
     <body>
          <center>
               <div class="column" id="bod">
                    <div class="card">
                         <h2>{{ username }}</h2>
                         <h5>Cash: {{cash}}</h5>
                    </div>
               </div>
          </center>
               <div class="column">
               {% for i in coins %}
                    <div class="card">
                         {{ i[0] }}: {{ i[1] }}
                    </div><br>
               {% endfor %}
               </div>
          <form action="/logout">
               <input type="submit" class="form-control mx-auto w-auto" value="Logout">
          </form>
     </body>
     <footer  style="padding-left: 40%;">
          <form method="post">
               <div class="container py-5 h-100">
               <div class="row d-flex justify-content-center align-items-center h-100">
               <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                         <h3 class="mb-5">Buy</h3>
          
                         <div class="form-outline mb-4">
                         <input type="text" name="name" class="form-control form-control-lg" />
                         <label class="form-label" for="typeEmailX-2">Name</label>
                         </div>
          
                         <div class="form-outline mb-4">
                         <input type="number" name="quantity" class="form-control form-control-lg" />
                         <label class="form-label" for="typePasswordX-2">Quantity</label>
                         </div>
          
          
                         <input class="btn btn-primary btn-lg btn-block" type="submit" value="Buy" formaction="/buy">
                         <input class="btn btn-primary btn-lg btn-block" type="submit" value="Sell" formaction="/sell">
          
                    </div>
                    </div>
               </div>
               </div>
               </div>
          </form>
     </footer>
</html>
